<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#111" />
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="20" fill="#111" />

  <text x="50%" y="58%" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" fill="url(#metallic)" filter="url(#glow)" letter-spacing="5" font-weight="bold">
    SKR
  </text>

  <rect x="5" y="5" width="190" height="190" rx="20" ry="20"
        fill="none" stroke="url(#metallic)" stroke-width="3"/>
</svg>
